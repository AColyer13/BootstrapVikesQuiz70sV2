<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Encoding and Viewport Settings: Ensure proper rendering and mobile compatibility -->
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Apple Web App Capabilities: Enable fullscreen mode and status bar styling for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Vikings Quiz">
  <meta name="apple-touch-fullscreen" content="yes">

  <!-- Theme and Color Scheme: Define theme colors for light/dark modes and format detection -->
  <meta name="theme-color" content="#4f2683">
  <meta name="theme-color" content="#4f2683" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f0c17" media="(prefers-color-scheme: dark)">
  <meta name="format-detection" content="telephone=no,email=no,address=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="supported-color-schemes" content="light dark">
  <meta name="color-scheme" content="light dark">

  <!-- Title and Icons: Page title and Apple touch icons for various sizes -->
  <title>Vikings Quiz</title>
  <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3c8.png">
  <link rel="apple-touch-icon" sizes="120x120" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3c8.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3c8.png">
  <link rel="apple-touch-icon" sizes="167x167" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3c8.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f3c8.png">
  <!-- <link rel="mask-icon" href="safari-pinned-tab.svg" color="#4f2683"> --> <!-- Optional: Safari pinned tab icon -->

  <!-- Stylesheets: Bootstrap and custom CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Optional Startup Images: Commented out; add real assets if desired for splash screens -->
  <!--
  <link rel="apple-touch-startup-image" href="launch-1242x2688.png" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)">
  <link rel="apple-touch-startup-image" href="launch-1284x2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)">
  -->
</head>
<body>
  <!-- Main Wrapper: Contains all quiz sections and accessibility elements -->
  <div class="main-wrapper">
    <!-- Screen Reader Status: For announcing updates to assistive technologies -->
    <div id="sr-status" class="visually-hidden" aria-live="polite" aria-atomic="true"></div>

    <!-- Start Container: Initial screen with quiz title and start button -->
    <div id="start-container" class="container text-center">
      <h1>1970's Minnesota Vikings Quiz</h1>
      <button id="start-button" class="btn btn-warning w-100 fw-bold mt-3">Start Quiz</button>
    </div>

    <!-- Quiz Container: Active quiz screen with questions, options, and progress -->
    <div id="quiz-container" class="container text-center d-none">
      <h1 class="quiz-heading">1970's Minnesota Vikings Quiz</h1>
      <div id="question-container"></div>
      <progress id="quiz-progress" value="0" max="100"></progress>
      <div id="options-container"></div>
      <button id="next-button" class="btn btn-warning w-100 fw-bold invisible">Next Question (ENTER)</button>
    </div>

    <!-- Score Container: Results screen with score, review, and restart -->
    <div id="score-container" class="container text-center d-none">
      <h2 class="text-warning mb-1">Your Score:</h2>
      <p id="score-display" class="fs-5 mb-2"></p>
      <div id="summary-container" class="review-panel"></div>
      <div id="review-nav" class="d-flex justify-content-between align-items-center mt-3 d-none">
        <button id="review-prev" class="btn btn-warning fw-bold px-3">Prev</button>
        <span id="review-progress-label" class="small text-light fw-semibold"></span>
        <button id="review-next" class="btn btn-warning fw-bold px-3">Next</button>
      </div>
      <button id="restart-button" class="btn btn-warning w-100 fw-bold mt-3">Restart Quiz</button>
    </div>
  </div>

  <!-- Scripts: Custom app logic and Bootstrap JS bundle -->
  <script src="app8.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
